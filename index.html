<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- CSS only - Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	
	<link rel="stylesheet" href="./css/style.css">
	<!-- Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

	<!-- Animate CSS-->
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />


	<script defer src="./js/app.js"></script>
	<!-- JavaScript Bundle with Popper - Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<title>Tic Tac SPACE</title>
</head>
<body>
	<h1 class="animate__animated animate__lightSpeedInRight">Tic-Tac-<span style="font-style: italic;">SPACE</span></h1>
	<h2 id="message">Message</h2>
	<!-- <button id="reset-button" type="submit">Abort Game</button> -->
	<button id="reset-button" type="submit" class="btn btn-warning">Abort Game</button>
	<section class="board">
		<div class="square" id="sq0"></div>
		<div class="square" id="sq1"></div>
		<div class="square" id="sq2"></div>
		<div class="square" id="sq3"></div>
		<div class="square" id="sq4"></div>
		<div class="square" id="sq5"></div>
		<div class="square" id="sq6"></div>
		<div class="square" id="sq7"></div>
		<div class="square" id="sq8"></div>
	</section>    
</body>
</html>
